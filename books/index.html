  <script>
    
    var navbarElem = document.getElementById("navbar");
    var navClasses = navbarElem.classList;
    var navbarHeight = navbarElem.clientHeight;

    function downAction() {
      navClasses.remove("open");
      navClasses.add("collapse");
    }

    function upAction() {
      navClasses.remove("collapse");
      navClasses.add("open");
    }

    
    var scrollTop = function() {
      return window.scrollY;
    };

    
    var scrollState = 0;

    
    var scrollDetect = function(down, up) {
      
      var currentScroll = scrollTop();
      if (currentScroll > scrollState && currentScroll > navbarHeight / 3) {
        down();
      } else if (currentScroll < scrollState) {
        up();
      }
      
      scrollState = scrollTop();
    };
    window.addEventListener("scroll", function() {
      scrollDetect(downAction, upAction);
    });
  </script>

<script>
  
  const defaultEmojis = ['üå±', 'üë∫', 'üåë', 'ü•ë', 'üêô', 'üåå'];
  const inputEmojis =  null ;
  const shuffleArray = array => {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      const temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }
  }
  let emojis = inputEmojis || defaultEmojis;
  shuffleArray(emojis);
  var idx = 0;
  function updateEmoji() {
    let randomEmoji = emojis[idx];
    document.getElementById('emoji').innerHTML = randomEmoji;
    idx = (idx + 1) % emojis.length;
  }
  updateEmoji();
</script>
